<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                         placeholder="Seu nome">    
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input [(ngModel)]='user.email' class="form-control" type="text" name="usuario" id="usuario"
                         placeholder="E-mail">    
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                         placeholder="Sua senha">    
                    </div>

                    <div class="form-group">
                        <label for="confirmeSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmeSenha" id="confirmeSenha"
                         placeholder="Confirme sua senha">    
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usuário</option>
                            <option value="agricultor">Agricultor</option>
                            <option value="estabelecimento">Estabelecimento</option>
                            <option value="usuarioPadrao">Usuário Padrão</option>
                            </select>
                    </div>


                    <div class="d-flex justify-content-center">
                        <a routerLink= '/entrar'><button type="submit" class="btn btn-danger mr-4">Cancelar</button></a>
                        <button type="submit" class="btn btn-success"(click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
